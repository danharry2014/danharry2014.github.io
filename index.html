<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap Form</title>
</head>
<body>
    <h2>Bootstrap Form Examples</h2>
    <h3>Vertical Form Layout</h3>
    <div class="m-4">
    <form action="#">
        <div class="m3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
        </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" name="remember" class="form-check-input">
                <label class="form-check-label">Remember me</label>
            </div>
        <div class="row mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    

<h3>Horizontal Form Layout</h3>
<div class="m-4">
    <form action="#">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control">
            </div>
            <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control">
                </div>
                <din class="row mb-3">
                    <div class="col-sm-10" offset-sm-2>
                        <input type="checkbox" name="checkbox" class="form-check-input">
                        <label class="form-check-label">Remember Me</label>
                    </div>
                </din>
                <div class="row mb-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
        </div>
        <H3>Inline Form Layout</H3>
        <div class="m-4">
            <form action="#">
                <div class="row align-items-center g-3">
                    <div class="col-auto">
                        <label for="" class="visually-hidden">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                        <div class="invalid-feedback">
                            Please enter a valid email address
                        </div>
                    </div>
                    <div class="col-auto">
                        <label for="" class="visually-hidden">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="
                        Password">
                    </div>
                    <div class="col-auto">
                        <input type="checkbox" name="remember" class="form-check-input">
                        <label for="" class="form-check-label">Remember me</label>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        
        <h4>Multiple inputs</h4>
            <div class="m-4">
                <form action="#">
                    <div class="input-group">
                        <span class="input-group-text">Full Name</span>
                        <input type="text" name="First Name" class="form-control" placeholder="First Name">
                        <input type="text" name="Last Name" class="form-control" placeholder="Last Name">
                    </div>
                </form>
            </div>

            <div class="m-4">
                <div class="row">
                    <div class="col-5">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="search">
                            <button type="button" class="btn btn-secondary"><i class="bi-search"></i>
                            </button>
                        </div>
                        <div class="col-7">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="type something">
                                <button></button>
                                <button></button>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
